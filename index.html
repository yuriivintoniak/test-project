<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
   
</head>

<body>

    <form autocomplete="on">
        <label for="fname">First name</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name</label><br>
        <input type="text" id="lname" name="lname"><br><br><hr>

        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br> 
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label><br><br><hr>

        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2">I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3">I have a boat</label><br><br><hr>

        <input type="submit" value="Submit"><br><br><hr>

        <input type="button" onclick="alert('Hello World!')" value="Click Me!"><hr>
    </form><br>

    <form>
        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
        <input type="submit">
    </form><br><hr>

    <form>
        <textarea name="message" id="message" cols="30" rows="10"></textarea><br>
        <input type="submit" value="Submit">
    </form><br><hr>

    <form>
        <fieldset>
            <legend>Personalia:</legend>
            <label for="fname">First name:</label><br>
            <input type="text" name="fname" id="fname" value="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" name="lname" id="lname" value="Doe"><br><br>
            <input type="submit" value="Submit">
        </fieldset>    
    </form><br><hr>

    <form>
        <label for="vol">Volume (between 0 and 50):</label>
        <input type="range" name="vol" id="vol" min="0" max="50">
        <input type="submit" value="Submit">
    </form><br><br><hr>

    <form>
        <input list="browsers" name="browsers">
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
        <input type="submit">
    </form><br><br><hr>

    <form>
        <label for="email">Enter your email:</label>
        <input type="email" name="email" id="email" placeholder="yurivintonyak@gmail.com" required>
        <input type="submit" value="Submit">
    </form><br><br><hr>

    <form>
        <label for="phone">Enter a phone number:</label><br><br>
        <input type="tel" name="phone" id="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
        <small>Format: 123-45-678</small><br><br>
        <input type="submit" value="Submit">
    </form><br><hr>

    <form>
        <label for="username">Username:</label><br>
        <input type="text" name="username" id="username"><br>
        <label for="pwd">Password:</label><br>
        <input type="password" name="pwd" id="pwd"><br><br>
        <input type="submit" value="Submit">
    </form><br><hr>

    <form>
        <label for="fname">First name:</label><br>
        <input type="text" name="fname" id="fname" value="John"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" name="lname" id="lname" value="Doe"><br><br>
        <input type="submit" value="Submit">
        <input type="reset">
    </form><br><hr>

    <form>
        <label for="myfile">Select a file:</label>
        <input type="file" name="myfile" id="myfile" multiple><br><br>
        <input type="submit" value="Submit">
    </form><br><hr>

    <form>
        <label for="fname">First name:</label><br>
        <input type="text" name="fname" id="fname" value="John" disabled><br>
        <label for="lname">Last name:</label><br>
        <input type="text" name="lname" id="lname" value="Doe"><br><br>
        <input type="submit" value="Submit">
    </form><br><hr>

    <form>
        <label for="fname">First name:</label><br>
        <input type="text" name="fname" id="fname" size="50"><br>
        <label for="pin">PIN:</label><br>
        <input type="text" name="pin" id="pin" maxlength="4" size="4"><br><br>
        <input type="submit" value="Submit">
    </form><br><hr>

    <form>
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" name="quantity" id="quantity" min="1" max="5">
        <input type="submit" value="Submit">
    </form><br><hr>

    <form>
        <label for="datemin">Enter a date after 2000-01-01:</label>
        <input type="date" name="datemin" id="datemin" min="2000-01-02"><br><br>
      
        <label for="datemax">Enter a date before 1980-01-01:</label>
        <input type="date" name="datemax" id="datemax" max="1979-12-31"><br><br>
        
        <input type="submit" value="Submit">
    </form><br><hr>

    <form>
        <label for="supercars">Choose a car:</label>
        <select id="supercars" name="supercars" multiple>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
        <input type="submit">
    </form>

</body>

</html>
